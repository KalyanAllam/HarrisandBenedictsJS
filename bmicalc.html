<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

<body>
 
    <div class="container">
        <h1>Harris and Benedicts Equation</h1>

        <!-- Option for providing height
            and weight to the user-->
        <p>Height (in cm)</p>

        <input type="range" id="height" min="100" max="300" step="1" value="150"
             oninput="document.getElementById('hgt').innerHTML = this.value" />
        <label id="hgt"></label>


        <p>Age</p>

        <input type="range" id="personage" min="18" max="74" step="1" value="40"
             oninput="document.getElementById('age').innerHTML = this.value" />
        <label id="age"></label>
 
       

        <p>Weight (in kg)</p>

        <input type="range" id="weight" min="40" max="150" step="1" value="70"
             oninput="document.getElementById('wgt').innerHTML = this.value" />
        <label id="wgt"></label>
 

</br>

<div class="radio-buttons">
    <p class="label"><strong>Select your gender</strong></p>
    <input type="radio" name="Gender" id="male" value="summer">Male<br>   
    <input type="radio" name="Gender" id="female" value="winter">Female<br>   
  </div>

  <div id="dvpreg" style="display: none">
    <div class="radio-buttons">
     
        <input type="radio" name="preg" id="preg" value="Pregnant">Pregnant<br>   
        <input type="radio" name="preg" id="nopreg" value="Not Pregnant">Not Pregnant<br>   
      </div>
    
  </div>
  

        <button id="btn">Calculate</button>

        <div id="result"></div> 
    </div>
   <p>This application shouldnt be used by women who are pregnant</p>
</body>


<script>


$(function() {
   $("input[name='Gender']").click(function() {
     if ($("#female").is(":checked")) {
       $("#dvpreg").show();
     } else {
       $("#dvpreg").hide();
     }
   });
 });



    window.onload = () => {
    let button = document.querySelector("#btn");
   
    // Function for calculating BMI
    button.addEventListener("click", calculateBMI);
    };
   
    function calculateBMI() {
   
    /* Getting input from user into height variable.
    Input is string so typecasting is necessary. */
    let height = parseInt(document
            .querySelector("#height").value);
   
    /* Getting input from user into weight variable.
    Input is string so typecasting is necessary.*/
    let weight = parseInt(document
            .querySelector("#weight").value);


            let age = parseInt(document
            .querySelector("#personage").value);
   console.log(age);
   
    let result = document.querySelector("#result");
   
    // Checking the user providing a proper
    // value or not
    if (height === "" || isNaN(height))
        result.innerHTML = "Provide a valid Height!";
   
    else if (weight === "" || isNaN(weight))
        result.innerHTML = "Provide a valid Weight!";
   
    // If both input is valid, calculate the bmi
    else {
        const male = document.querySelector('.male');
  const female = document.querySelector('.female');
  const preg = document.querySelector('.preg');
  const nopreg = document.querySelector('.nopreg');
  let res;

  if(document.getElementById('male').checked == true) {
        
    res = 66.475 + ( 13.75 * weight) + ( 5.003 * height) - ( 6.775 * age);
  } 
  
  if(document.getElementById('female').checked == true) {
   res= 655.0955 + (9.740 * weight) + (1.8496 * height) - (4.6756 * age);
  } 

  
let bypass="N";
  if(document.getElementById('preg').checked == true) {
    result.innerHTML =
            `  <span> </span>`;
    alert("Thi app cannot be used by pregnant women");
   bypass="Y";

  } 


        // Fixing upto 2 decimal places
  if(bypass=="N")
  { 
        let cals =  Math.round(res*100)/100;
   
        // Dividing as per the bmi conditions
        result.innerHTML =
            `Calories Needed to maintain weight : <span>${cals}</span>`;
   
  }        
    }
    }
</script>

</html>
